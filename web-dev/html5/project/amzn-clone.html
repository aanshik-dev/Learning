<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div id="navtop">
          <div id="nav-bar">
            <div id="nav-logo">
              <div id="logo" class="border pointer"></div>
            </div>

            <div class="border pointer nav-box">
              <div id="loc-icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div id="loc">
                <p id="deliver" class="description">Deliver to</p>
                <p class="nav-label">India</p>
              </div>
            </div>

            <div id="nav-search">
              <div id="search">
                <div id="search-down">
                  <select id="search-select" class="pointer">
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Mobiles</option>
                    <option>Books</option>
                    <option>Fashion</option>
                  </select>
                </div>
                <div id="search-box">
                  <input
                    id="search-input"
                    type="text"
                    placeholder="Search Amazon"
                  />
                </div>
                <div id="search-icon" class="pointer">
                  <div id="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
              </div>
            </div>
            <div id="nav-lang" class="border pointer nav-box">
              <div class="en-us"></div>
              <div>
                <select class="label-select">
                  <option>EN</option>
                  <option>Hindi</option>
                  <option>Spanish</option>
                </select>
              </div>
            </div>

            <div class="border pointer nav-box">
              <div id="nav-signin">
                <p id="signin-des" class="description">Hello, sign in</p>
                <select class="label-select">
                  <option>Account & Lists</option>
                </select>
              </div>
            </div>
            <div class="border pointer nav-box">
              <div>
                <p id="order-des" class="description">Returns</p>
                <p class="nav-label">& Orders</p>
              </div>
            </div>

            <div class="border pointer nav-box">
              <div id="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <div id="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <p id="nav-cart" class="nav-label">Cart</p>
            </div>
          </div>
        </div>

        <div id="navbottom"></div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
